<!--doctype HTML-->
{% load staticfiles %}
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="Comfort Maps" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" href="/static/img/icon.png">
<link rel="apple-touch-icon" sizes="76x76" href="/static/img/icon.png">
<link rel="apple-touch-icon" sizes="120x120" href="/static/img/icon.png">
<link rel="apple-touch-icon" sizes="152x152" href="/static/img/icon.png">
{% block head %}
{% endblock head %}
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
{% block style %}
{% endblock style %}
</head>
<body>

{% block content %}
{% endblock content %}
<script src="{% static "js/vendor/jquery-3.4.1.min.js" %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
<script src="{% static "js/vendor/vue-2.6.10.js" %}"></script>

<script src="{% static "js/global.js" %}"></script>
<script src="{% static "js/snapshot.js" %}"></script>
{% block script %}
{% endblock script %}

</body>
</html>
